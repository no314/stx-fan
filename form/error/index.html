<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submission Error</title>
  <style>
    body {
      font-family: Inter, sans-serif;
      background-color: #0d0d0d;
      color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background-color: #1a1a1a;
      padding: 2rem 3rem;
      border-radius: 1.5rem;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      text-align: center;
      max-width: 420px;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      color: #ffffff;
    }
    p {
      font-size: 1rem;
      color: #b3b3b3;
    }
    .support {
      color: #f7931a;
      font-weight: 600;
      cursor: pointer;
      text-decoration: underline;
    }
    .button {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #f7931a;
      color: #0d0d0d;
      border: none;
      border-radius: 0.75rem;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #ffa72e;
    }
  </style>
  <script>
    function detectOS() {
      const ua = navigator.userAgent;
      if (/Android/i.test(ua)) return "Android";
      if (/iPhone|iPad|iPod/i.test(ua)) return "iOS";
      if (/Mac/i.test(ua)) return "MacOS";
      if (/Win/i.test(ua)) return "Windows";
      if (/Linux/i.test(ua)) return "Linux";
      return "Unknown";
    }

    function openSupportEmail() {
      const os = detectOS();
      const subject = `Leather question/feedback/issue I am using ${os}`;
      const body = `I am using your product on ${os} and I have a question, issue and/or feedback.%0A%0A`;
      const mailto = `mailto:support@leather.io?subject=${encodeURIComponent(subject)}&body=${body}`;
      window.location.href = mailto;
    }
  </script>
</head>
<body>
  <div class="card">
    <h1>Something went wrong</h1>
    <p>We couldnâ€™t submit your form. You can try again later, or contact us at
      <span class="support" onclick="openSupportEmail()">support@leather.io</span>.
    </p>
    <a href="/" class="button">Back to home</a>
  </div>
</body>
</html>
